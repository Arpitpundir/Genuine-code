<!DOCTYPE html>
<html>
    <head>
        <title>
            Create you profile
        </title>
        <link rel = "stylesheet" type = "text/css" href = "form.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    </head>
    <body>
        <form id="form">
            <div class="form-field">
                <label for="manf-name">Brand Name</label>
                <input type="text" name="name" id="name" placeholder="Steelbird" required />
            </div>
            <div class="form-field">
                <label for="manf-email">Email</label>
                <input type="email" name="email-input" id="email" placeholder="example@domain.com" required />
            </div>
            <div class="form-field">
                <label for="password-input">Password</label>
                <input type="password" name="password-input" id="pass" required />
            </div>
            <div class="form-field">
                <label for="manf-address">Address</label>
                <input type="text" name="full-name" id="add" placeholder="60/307 Sec 62 Noida" required />
            </div>
            <div class="form-field">
                <label for="manf-phone">Phone</label>
                <input type="text" name="full-name" id="phone" placeholder="9873835892" required />
            </div>
            <div class="form-field">
                <label for=""></label>
                <input type="submit" value="Sign Up" />
            </div>
        </form>
        <script src = "form.js"></script>
    </body>
</html>
